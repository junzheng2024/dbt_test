---
version: 2
sources:
  - name: raw_layer
    meta:
      external_location: ./seed/{name}.csv
    description: Data from application database, brought in by an EL process.
    tables:
      - name: employee_roles
        config:
          tags: [employee role ref data]
        columns:
          - name: employee_id
            tests: [not_null]
          - name: role
            tests:
                - not null:
            tests:
                - accepted_values:
                    values: ["Engineer","Manager", "sales"]
